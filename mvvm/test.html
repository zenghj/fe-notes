<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./mvvm.js"></script>
  <script>
    let app = new Mvvm({
      el: '#app',
      data: {
        user: {
          phone: '18888888888',
          email: 'test@vue.com',
          info: {
            age: 18
          }
        },
        count: 0
      },
      template: '<div>phone&email:{{user.phone}}{{user.email}}<br/> \
                      email: {{user.email}}<br/>\
                      count: {{count}}<br/>\
                      age: {{user.info.age}}<br/>\
                </div>',
    });
    // app.count = 1
  </script>
</body>
</html>
